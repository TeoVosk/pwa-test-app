<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#008080">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css" />
    <link rel="manifest" href="pwa-test-app/manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Compras</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <!-- <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav> -->
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Servicios</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Servicio A</a>
                <a class="mdl-navigation__link" href="">Servicio B</a>
                <a class="mdl-navigation__link" href="">Servicio C</a>
                <a class="mdl-navigation__link" href="">Servicio D</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">

                <div id="cont-entrada">
                    <div class="w-30 mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input producto-input" type="Cantidad" id="producto-input">
                            <label class="mdl-textfield__label prodcuto-label" for="cantidad">Producto</label>
                    </div>
                    <div class="button-div">
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="button-add">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                    
                    <div class="button-div">
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="button-clr">
                            <i class="material-icons">clear</i>
                        </button>
                    </div>
                </div>

                <div id="lista"></div>

            </div>             
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="sw.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
